<nav class="navbar navbar-light bg-light">

  <a class="navbar-brand mr-auto" href="#"><b>BlockPolls</b></a>
  <button type="button" class="btn btn-secondary" (click)="showForm = !showForm">Create Poll</button>

</nav>

<section class="jumpotron bg-light text-center">
  <h1>Polling like never before!</h1>
  <p class="lead text-muted">
    Powered By Ethereum Blockchain
  </p>
</section>

<app-poll-create
  *ngIf="showForm"
  (pollCreated)="handlePollCreate($event)"
></app-poll-create>

<div class="d-flex">
  <div class="container poll-list">
    <app-poll *ngFor="let poll of polls | async"
      [question] = "poll.question"
      [votes] = "poll.results"
      [voted] = "poll.voted"
      [pollImage] = "poll.thumbnail"
      (click)="setActivePoll(poll)"
    >
    </app-poll>
  </div>
  <div class="container poll-details">
    <app-poll-vote
    *ngIf="activePoll"
    [id] = "activePoll.id"
    [voted]="activePoll.voted"
    [question]="activePoll.question"
    [options]="activePoll.options"
    [results]="activePoll.results"

    (pollVoted) = "handlePollVote($event)"

    >

  </app-poll-vote>
  </div>
</div>
